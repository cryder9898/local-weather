<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Local Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    >
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div>
      <h3>Local Weather</h3>
    </div>
    <div class="infobox">
      <div class="location">
        <span id="city"></span>, <span id="state"></span>
      </div>
      <div>
        <span id="temp"></span>&#176; <a href="#"><span id="type"></span></a>
      </div>
      <div>
        <img id="imgURL" src="" />
      </div>
      <div id="description"></div>
    </div>
  </div>
  <footer>
    Built with <a href="http://www.wunderground.com" target="_blank">Weather Underground API</a>
    <p>By <a href='https://www.freecodecamp.com/cryder9898' target='_blank'>Christopher Ryder</a></p>
  </footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
